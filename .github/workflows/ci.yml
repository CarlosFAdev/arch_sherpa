name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Enforce formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test
        run: dart test

      - name: Doctor strict fixture
        run: dart run bin/arch_sherpa.dart --project-root test/fixtures/ci_strict_project doctor --strict

      - name: Generate coverage
        run: dart test --coverage=coverage

      - name: Format coverage report
        run: |
          dart run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --packages=.dart_tool/package_config.json \
            --report-on=lib

      - name: Enforce minimum coverage
        run: |
          COVERAGE=$(awk '
            BEGIN { hit=0; found=0; }
            /^DA:/ {
              found++;
              split(substr($0,4), a, ",");
              if (a[2] > 0) hit++;
            }
            END {
              if (found==0) print "0.00";
              else printf "%.2f", (hit*100.0/found);
            }
          ' coverage/lcov.info)
          echo "Coverage: ${COVERAGE}%"
          awk -v c="$COVERAGE" 'BEGIN { exit (c+0 >= 80.0) ? 0 : 1 }'
